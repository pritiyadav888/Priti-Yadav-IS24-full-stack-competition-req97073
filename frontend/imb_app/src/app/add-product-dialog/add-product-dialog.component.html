<div class="modal-header">
  <h5 class="modal-title">Add New Product</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" formControlName="productName">
    </div>
    <div class="form-group">
      <label for="scrumMasterName">Scrum Master</label>
      <input type="text" class="form-control" formControlName="scrumMasterName">
    </div>
    <div class="form-group">
      <label for="productOwnerName">Product Owner</label>
      <input type="text" class="form-control" formControlName="productOwnerName">
    </div>
    <div class="form-group" formArrayName="developers">
      <label for="developers">Developer Names (up to 5)</label>
      <div *ngFor="let developer of developers; let i=index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" formControlName="startDate">
    </div>
    <div class="form-group">
      <label for="methodology">Methodology</label>
      <select class="form-control" formControlName="methodology">
        <option value="">Select Methodology</option>
        <option value="Agile">Agile</option>
        <option value="Waterfall">Waterfall</option>
      </select>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
